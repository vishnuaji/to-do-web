<!DOCTYPE html>
<html>
<head>
<title>Daily Planner</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>

<body class="bg-light">

<div class="container py-5">

<h2 class="text-center mb-4">DAILY PLANNER</h2>

<div class="row justify-content-center">
<div class="col-md-6 col-lg-5">

<div class="card shadow p-4 fade-in">

<!-- HOME -->
<div id="homeScreen">
<button class="btn btn-custom w-100 mb-3" onclick="showAddTask()">Add Task</button>
<button class="btn btn-outline-primary w-100" onclick="showViewTask()">View Tasks</button>
</div>

<!-- ADD TASK -->
<div id="addScreen" class="d-none">

<h5>Add Task</h5>

<input id="taskTitle" class="form-control mb-2" placeholder="Task Title">
<textarea id="taskDesc" class="form-control mb-2" placeholder="Task Description"></textarea>
<input type="date" id="taskDate" class="form-control mb-2">

<div class="form-check mb-3">
<input class="form-check-input" type="checkbox" id="taskImportant">
<label class="form-check-label">Important</label>
</div>

<button class="btn btn-custom w-100 mb-2" onclick="addTask()">Save Task</button>
<button class="btn btn-outline-secondary w-100" onclick="goHome()">Back</button>

</div>

<!-- VIEW TASK -->
<div id="viewScreen" class="d-none">

<h5>View Tasks</h5>

<input type="date" id="viewDate" class="form-control mb-3">

<button class="btn btn-custom w-100 mb-3" onclick="loadTasks()">Load Tasks</button>

<!-- STATS -->
<div class="mb-3">
<div class="row text-center">
<div class="col">
<small>Total</small>
<h5 id="statTotal">0</h5>
</div>
<div class="col">
<small>Completed</small>
<h5 id="statCompleted">0</h5>
</div>
<div class="col">
<small>Important Pending</small>
<h5 id="statImportant">0</h5>
</div>
</div>
</div>

<!-- TASK LIST -->
<div class="task-scroll border rounded p-2 mb-3">
<ul id="taskList" class="list-unstyled mb-0"></ul>
</div>

<button class="btn btn-outline-secondary w-100" onclick="goHome()">Back</button>

</div>

</div>
</div>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="script.js"></script>

</body>
</html>
