<!DOCTYPE html>
<html>
<head>
<title>Daily Planner</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

<h1 class="title">DAILY PLANNER</h1>

<!-- HOME SCREEN -->
<div id="homeScreen" class="card">
<button onclick="showAddTask()">Add Task</button>
<button onclick="showViewTask()">View Tasks</button>
</div>

<!-- ADD TASK SCREEN -->
<div id="addScreen" class="card hidden">

<h2>Add Task</h2>

<input id="taskTitle" placeholder="Task Title">
<textarea id="taskDesc" placeholder="Task Description"></textarea>

<label>Due Date</label>
<input type="date" id="taskDate">

<label class="checkRow">
<input type="checkbox" id="taskImportant"> Important
</label>

<button onclick="addTask()">Save Task</button>
<button onclick="goHome()">Back</button>

</div>

<!-- VIEW TASK SCREEN -->
<div id="viewScreen" class="card hidden">

<h2>View Tasks</h2>

<input type="date" id="viewDate">

<button onclick="loadTasks()">Load Tasks</button>

<ul id="taskList"></ul>

<button onclick="goHome()">Back</button>

</div>

</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="script.js"></script>

</body>
</html>
